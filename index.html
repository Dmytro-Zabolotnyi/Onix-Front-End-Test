<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onix-Front-End-Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="getAttachmentsArray()">

    <input type="checkbox" id="slide-menu-button">
    <label id="slide-menu-label" for="slide-menu-button"></label>

    <!-- right part of the page, presumably containing information
    about currently chosen project -->
    <div id="right-column">
        <header class="top-menu">
            <div class="upper-part">
                <div class="upper-left">
                    <div class="logo"></div>
                    <div class="project-name">
                        <span>Website Redesign</span>
                    </div>
                    <div class="menu">
                        <div class="menu-shapes">
                        </div>
                    </div>
                </div>
                <div class="upper-right">
                    <div class="users">
                        <div class="users-pic"></div>
                        <div class="users-pic"></div>
                        <div class="users-pic"></div>
                    </div>
                    <div class="share">Share</div>
                    <div class="chat">
                        <div></div>
                        <span>Chat</span>
                    </div>
                </div>
            </div>
            <ul class="tabs">
                <li id="tasks">Tasks</li>
                <li id="kanban">Kanban</li>
                <li id="activity">Activity</li>
                <li id="calendar">Calendar</li>
                <li id="files">Files</li>
            </ul>
        </header>
        <div class="tab-content">
            <div class="container">
                <div class="day"></div>
                <div class="messages">
                    <div class="message">
                        <div class="message-icon"></div>
                        <div class="message-content">
                            <span class="message-text"></span>
                            <div class="message-attachment">
                                <div class="attachment" onclick="changeNotificationsCounter(this)"></div>
                                <div class="attachment" onclick="changeNotificationsCounter(this)"></div>
                                <div class="attachment" onclick="changeNotificationsCounter(this)"></div>
                                <div class="attachment" onclick="changeNotificationsCounter(this)"></div>
                            </div>
                        </div>
                        <div class="message-time">6:02 PM</div>
                    </div>
                    <div class="message">
                        <div class="message-icon"></div>
                        <div class="message-content">
                            <span class="message-text"></span>
                            <div class="message-attachment"></div>
                        </div>
                        <div class="message-time">7:32 PM</div>
                    </div>
                    <div class="message">
                        <div class="message-icon"></div>
                        <div class="message-content">
                            <span class="message-text"></span>
                            <div class="message-attachment"></div>
                        </div>
                        <div class="message-time">8:40 PM</div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- right part of the page ends here. -->

    <!-- left part of the page, contains header, user info, task info
     and menu -->
    <div class="left-column">
        <header class="header">
            <div class="header-logo"></div>
            <div class="company-name">PROJECTUS</div>
            <div class="search"></div>
        </header>
        <div class="user-info">
            <div class="user-picture"></div>
            <div class="user-name-and-status">
                <div class="user-name">Jean Gonzales</div>
                <div class="user-status">Product Owner</div>
            </div>
            <div class="user-menu-button">
                <div class="user-menu-shapes"></div>
            </div>
        </div>
        <div class="task-stats">
            <div class="completed-tasks" onclick="changeTasksCounter()">
                <div id="completed-number">372</div>
                <div class="tasks-label"><span>Completed Tasks</span></div>
            </div>
            <div class="open-tasks">
                <div id="open-number">11</div>
                <div class="tasks-label"><span>Open Tasks</span></div>
            </div>
        </div>
        <ul class="aside-menu">
            <li class="menu">MENU</li>
            <li class="aside-menu-home">
                <span>Home</span>
            </li>
            <li class="aside-menu-tasks">
                <span>My Tasks</span>
            </li>
            <li class="aside-menu-notifications">
                <span>Notifications</span>
                <div id="notification-counter">3</div>
            </li>
        </ul>
    </div> <!-- left/upper part of the page ends here -->

    <script src="js/main.js"></script>
</body>
</html>
