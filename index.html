<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onix-Front-End-Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- left/top side of the page, contains header, user info, task info
     and menu -->
    <div class="left-column">
        <div class="header">
            <div class="header-logo">
            </div>
            <div class="company-name">
            </div>
            <div class="search">
            </div>
        </div>
        <div class="user-info">
            <div class="user-picture">
            </div>
            <div class="user-name-and-status">
                <div class="user-name"></div>
                <div class="user-status"></div>
            </div>
            <div class="user-menu">
                <div class="user-menu-button">
                </div>
                <div class="user-menu-shapes">
                </div>
            </div>
        </div>
        <div class="task-stats">
            <div class="completed-tasks">
                <div class="total-number"></div>
                <div class="label"></div>
            </div>
            <div class="open-tasks">
                <div class="open-number"></div>
                <div class="label"></div>
            </div>
        </div>
        <div class="aside-menu">
            <div class="menu"></div>
            <div class="aside-menu-home">
                <div>Home</div>
            </div>
            <div class="aside-menu-tasks">
                <div>My Tasks</div>
            </div>
            <div class="aside-menu-notifications">
                <span>Notifications</span>
                <div class="notification-counter">
                </div>
            </div>
        </div>
    </div> <!-- left/upper part of the page ends here -->

    <!-- right/lower part of the page, presumably containing information
    about currently chosen project -->
    <div class="right-column">
        <div class="top-menu">
            <div class="logo">
            </div>
            <div class="website-redesign">
                <span>Website Redesign</span>
            </div>
            <div class="menu">
                <div class="menu-shapes">
                </div>
            </div>
            <div class="users">
                <div class="pic1"></div>
                <div class="pic2"></div>
                <div class="pic3"></div>
            </div>
            <div class="share">
            </div>
            <div class="chat">
                <div></div>
                <span></span>
            </div>
        </div>
        <div class="tabs">
            <span id="tasks">Tasks</span>
            <span id="kanban">Kanban</span>
            <span id="activity">Activity</span>
            <span id="calendar">Calendar</span>
            <span id="files">Files</span>
            <div class="active-tab-indicator">
            </div>
        </div>
        <div class="tab-content">
            <div class="container">
                <div class="day">
                </div>
                <div class="messages">
                    <div class="message1">
                        <div class="message-icon">
                        </div>
                        <div class="message-content">
                            <div class="message-text">
                            </div>
                            <div class="message-attachment">
                                <div class="attachment1"></div>
                                <div class="attachment2"></div>
                                <div class="attachment3"></div>
                                <div class="attachment4"></div>
                            </div>
                        </div>
                        <div class="message-time">
                        </div>
                    </div>
                    <div class="message2">
                        <div class="message-icon">
                        </div>
                        <div class="message-content">
                            <div class="message-text">
                            </div>
                            <div class="message-attachment">
                            </div>
                        </div>
                        <div class="message-time">
                        </div>
                    </div>
                    <div class="message3">
                        <div class="message-icon">
                        </div>
                        <div class="message-content">
                            <div class="message-text">
                            </div>
                            <div class="message-attachment">
                            </div>
                        </div>
                        <div class="message-time">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- right/lower part of the page ends here. -->

</body>
</html>
