<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onix-Front-End-Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <input type="checkbox" id="slide-menu-button">
    <label for="slide-menu-button"></label>

    <!-- right part of the page, presumably containing information
    about currently chosen project -->
    <section class="right-column">
        <header class="top-menu">
            <section class="upper-part">
                <section class="upper-left">
                    <div class="logo"></div>
                    <div class="project-name">
                        <span>Website Redesign</span>
                    </div>
                    <div class="menu">
                        <div class="menu-shapes">
                        </div>
                    </div>
                </section>
                <section class="upper-right">
                    <section class="users">
                        <div class="pic1"></div>
                        <div class="pic2"></div>
                        <div class="pic3"></div>
                    </section>
                    <div class="share"></div>
                    <div class="chat">
                        <div></div>
                        <span></span>
                    </div>
                </section>
            </section>
            <ul class="tabs">
                <li id="tasks">Tasks</li>
                <li id="kanban">Kanban</li>
                <li id="activity">Activity</li>
                <li id="calendar">Calendar</li>
                <li id="files">Files</li>
            </ul>
        </header>
        <section class="tab-content">
            <div class="container">
                <div class="day"></div>
                <section class="messages">
                    <div class="message1">
                        <div class="message-icon"></div>
                        <div class="message-content">
                            <span class="message-text"></span>
                            <div class="message-attachment">
                                <div class="attachment1"></div>
                                <div class="attachment2"></div>
                                <div class="attachment3"></div>
                                <div class="attachment4"></div>
                            </div>
                        </div>
                        <div class="message-time"></div>
                    </div>
                    <div class="message2">
                        <div class="message-icon"></div>
                        <div class="message-content">
                            <span class="message-text"></span>
                            <div class="message-attachment"></div>
                        </div>
                        <div class="message-time"></div>
                    </div>
                    <div class="message3">
                        <div class="message-icon"></div>
                        <div class="message-content">
                            <span class="message-text"></span>
                            <div class="message-attachment"></div>
                        </div>
                        <div class="message-time"></div>
                    </div>
                </section>
            </div>
        </section>
    </section> <!-- right part of the page ends here. -->

    <!-- left part of the page, contains header, user info, task info
     and menu -->
    <section class="left-column">
        <header class="header">
            <div class="header-logo"></div>
            <div class="company-name"></div>
            <div class="search"></div>
        </header>
        <section class="user-info">
            <div class="user-picture"></div>
            <section class="user-name-and-status">
                <div class="user-name"></div>
                <div class="user-status"></div>
            </section>
            <div class="user-menu-button">
                <div class="user-menu-shapes"></div>
            </div>
        </section>
        <section class="task-stats">
            <section class="completed-tasks">
                <div class="total-number"></div>
                <div class="label"></div>
            </section>
            <section class="open-tasks">
                <div class="open-number"></div>
                <div class="label"></div>
            </section>
        </section>
        <ul class="aside-menu">
            <li class="menu"></li>
            <li class="aside-menu-home">
                <span>Home</span>
            </li>
            <li class="aside-menu-tasks">
                <span>My Tasks</span>
            </li>
            <li class="aside-menu-notifications">
                <span>Notifications</span>
                <div class="notification-counter"></div>
            </li>
        </ul>
    </section> <!-- left/upper part of the page ends here -->


</body>
</html>
